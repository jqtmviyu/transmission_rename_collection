name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: 设置 Go 环境
        uses: actions/setup-go@main
        with:
          go-version: '1.21'

      - name: 编译所有平台版本
        run: bash scripts/build.sh all

      - name: 创建 Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            VERSION=${{ github.ref_name }}
          else
            # 使用时间戳作为版本号 (格式: dev-YYYYMMDD-HHMMSS)
            VERSION="dev-$(date +'%Y%m%d-%H%M%S')"
          fi
          
          gh release create $VERSION \
            --title "Release $VERSION" \
            --generate-notes \
            --prerelease \
            build/rename_collection_linux_amd64 \
            build/rename_collection_linux_arm64 \
            build/rename_collection_windows_amd64.exe \
            build/rename_collection_darwin_amd64
